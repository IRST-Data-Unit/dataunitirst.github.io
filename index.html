<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    window.onload = function () {
      document
        .querySelector(".rotate-button")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
          //alert("Hi there!");
		  // With three.js
		  var el = document.querySelector('#testEntity');

		  el.object3D.rotation.set(
			THREE.MathUtils.degToRad(15),
			THREE.MathUtils.degToRad(30),
			THREE.MathUtils.degToRad(90)
		  );
		  el.object3D.rotation.x += Math.PI;

		  // With .setAttribute (less recommended).
		  el.setAttribute('rotation', {x: 15, y: 30, z: 90});
		  
		  
        });
		
	  
    };
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="say-hi-button">HELP ME 60!</button>
    </div>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
		  id="testEntity"
          position="0 0 0"
          scale="0.05 0.05 0.05"
		  rotation="60 0 0"
          gltf-model="assets/magnemite/scene.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
