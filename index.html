<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    window.onload = function () {
      document.querySelector(".rotate-x-button").addEventListener("click", function () {
		  var el = document.querySelector('#testEntity');
		  el.object3D.rotation.x = el.object3D.rotation.x + 1
      });
     document.querySelector(".rotate-y-button").addEventListener("click", function () {
		  var el = document.querySelector('#testEntity');
		  el.object3D.rotation.y = el.object3D.rotation.y + 1
      });
     document.querySelector(".rotate-z-button").addEventListener("click", function () {
		  var el = document.querySelector('#testEntity');
		  el.object3D.rotation.z = el.object3D.rotation.z + 1
      });
		
	  
    };
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="rotate-x-button">Rotate x</button>
      <button class="rotate-y-button">Rotate y</button>
      <button class="rotate-z-button">Rotate z</button>
    </div>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
		  id="testEntity"
          position="0 0 0"
          scale="0.1 0.1 0.1"
		  rotation="0 0 0"
          gltf-model="assets/prof/scene.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
