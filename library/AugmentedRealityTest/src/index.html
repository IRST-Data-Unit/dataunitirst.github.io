<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    window.onload = function () {
      document.querySelector(".rotate-x-button").addEventListener("click", function () {
		  var el = document.querySelector('#testEntity');
		  el.object3D.rotation.x = el.object3D.rotation.x + 1/360 * Math.PI;
      });
     document.querySelector(".rotate-y-button").addEventListener("click", function () {
		  var el = document.querySelector('#testEntity');
		  el.object3D.rotation.y = el.object3D.rotation.y + 1/360 * Math.PI;
      });
     document.querySelector(".rotate-z-button").addEventListener("click", function () {
		  var el = document.querySelector('#testEntity');
		  el.object3D.rotation.z = el.object3D.rotation.z + 1/360 * Math.PI;
      });
		
	  
    };
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="rotate-x-button">Rotate x</button>
      <button class="rotate-y-button">Rotate y</button>
      <button class="rotate-z-button">Rotate z</button>
    </div>
    <a-scene physics="patternRatio: 0.75">
	  <a-marker preset="hiro">
		  <!--a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9" opacity='0.5'></a-box-->
		  <!--a-sphere position="0 0 0" radius="1.25" color="#EF2D5E" opacity='0.5'></a-sphere-->
		  <!--a-cylinder position="0 0 0" radius="0.5" height="1.5" color="#FFC65D" opacity='0.5'></a-cylinder-->
		  <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" opacity='0.5'></a-plane>
		  <!--a-sky color="#ECECEC" opacity='0.5'></a-sky-->
		  <a-entity id="testEntity" 
			  gltf-model="https://nicolagentiliatirst.github.io/nicolagentiliirst.github.io/assets/prof/scene.gltf"
			  scale="1 1 1"
			  position="0 0 0"
			  rotation="0 0 0"
			  >
			</a-entity>
			<a-entity text="value: RAW DATA NOW!;"
			  scale="10 10 10"
			  position="0 0 0"
			  rotation="0 0 0">
			</a-entity>
	  </a-marker>
	  <a-entity camera></a-entity>
	</a-scene>
  </body>
</html>
