<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene fog stats>
		<!-- handle marker with your own pattern -->

			<!-- handle marker with hiro preset -->
			<a-marker preset='kanji'>
				<a-box position='0 0.5 0' material='color: blue;'></a-box>
				<a-entity id="testEntity" 
				  gltf-model="https://nicolagentiliatirst.github.io/nicolagentiliirst.github.io/assets/prof/scene.gltf"
				  scale="6 6 6"
				  position="-1.2 0.2 -1.5"
				  rotation="0 0 0"
				  >
				  </a-entity>
			</a-marker>
		

		<!-- add a simple camera -->
		<a-entity camera="active: true" look-controls wasd-controls position="0 0 0" data-aframe-default-camera>
		</a-entity>
	</a-scene>
</body>
</html>
